<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi-kin Calculator</title>
    <link rel="stylesheet" href="r.css">
</head>
<body>
    <div class="container">
        <h1>Chi-kin Recipe Calculator</h1>
        
        <div class="recipe-selector">
            <h2>Select Recipe</h2>
            <select id="recipeSelect">
                <option value="marinated">Marinated Chi-kin</option>
                <option value="chop">Marinated Chi-kin Chop</option>
                <option value="soy">Soy Garlic</option>
                <option value="spicy">Spicy Gochujang Sauce</option>
            </select>
        </div>

        <div class="input-section">
            <label for="chickenWeight">Chi-kin Weight (grams):</label>
            <input type="number" id="chickenWeight" min="1" placeholder="Enter weight in grams">
            <div class="toggle-container">
                <label class="toggle">
                    <input type="checkbox" id="showPercentages">
                    <span class="slider"></span>
                    Show Percentages
                </label>
            </div>
            <button id="calculateBtn">Calculate</button>
        </div>

        <div class="results" id="results">
            <div class="result-card marinade-section" id="marinade">
                <h2 id="marinadeTitle">Marinade</h2>
                <h4>P-MAR CHX: 1.70%</h4>
                <div class="ingredients"></div>
            </div>
        
            <div class="result-card marinade-section" id="fryBatter">
                <h2 id="fryBatterTitle">Fry Batter</h2>
                <h4>EST: 14%</h4>
                <div class="ingredients"></div>
            </div>
        
            <div class="result-card sauce-section" id="sauce">
                <h2 id="sauceTitle"></h2>
                <h4>EST: 10%</h4>
                <div class="ingredients"></div>
            </div>
        </div>
        
    <script src="r.js"></script>
</body>
</html>
